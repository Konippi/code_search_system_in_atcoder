<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Atcoder Search System</title>
    <link rel="stylesheet" href="/static/css/language.css">
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
    <script type="text/javascript">
        var language_key = {{language_key|tojson}};
        var language_value = {{language_value|tojson}};
        var language_len = {{language_len|tojson}};
    </script>
</head>
<body>
    <h1>Programming Language</h1>
    <form action="/Working/Users" method="POST">
        <input type="text" id="language" name="language">
        <input type="hidden" id="submit">
        <label id="check_judge">ソースコードから検索：
            <input type="range" id="range" name="range" step="1" min="0" max="1" value="0">
        </label>
    </form>
    <script type="text/javascript" src="../static/javascript/language_bubble.js"></script>
</body>
</html>
